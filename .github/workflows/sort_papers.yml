name: Auto-Sort VLA Papers
on:
  push:
    paths:
      - 'inbox/*.pdf'

jobs:
  sort:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Crucial for pushing changes back
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Dependencies
        run: pip install google-generativeai
        
      - name: Run Sorter
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python automation/process_papers.py
        
      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # -A stages EVERYTHING (including the file removals from inbox)
          git add -A 
          git commit -m "Automated Paper Sort and Inbox Cleanup" || echo "No changes to commit"
          git push
